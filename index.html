<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ACME Co.</title>
    <meta name="author" content="Ethan Eves">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="stylesheets/styles.css">
  </head>

<body>
  <header>
    <h1 class="page-title">ACME Co.</h1>
  </header>
  <main class="main-content">
      <ul class="thumbnail-list">
        <li class="thumbnail-item">
          <a href= "img/1.jpg" data-image-role="trigger" data-image-title="$9.99" data-image-url="img/1.jpg">

            <img class="thumbnail-image" src= "img/1.jpg"  alt="Bomb">
            <span class="thumbnail-title">Bomb</span>
          </a>
        </li>
        <li class="thumbnail-item">
          <a href= "img/2.jpg" data-image-role="trigger" data-image-title="$43.99" data-image-url="img/2.jpg">

            <img class="thumbnail-image" src= "img/2.jpg"  alt="Spring Shoes">
            <span class="thumbnail-title">Spring Shoes</span>
          </a>
        </li>
        <li class="thumbnail-item">
          <a href= "img/3.jpg" data-image-role="trigger" data-image-title="$699.99" data-image-url="img/3.jpg">

            <img class="thumbnail-image" src= "img/3.jpg"  alt="Rocket Skates">
            <span class="thumbnail-title">Rocket Skates</span>
          </a>
        </li>
        <li class="thumbnail-item">
          <a href= "img/4.jpg" data-image-role="trigger" data-image-title="1 for $10. 2 for $17" data-image-url="img/4.jpg">

            <img class="thumbnail-image" src= "img/4.jpg"  alt="Tiger Pit">
            <span class="thumbnail-title">Tiger Pit</span>
          </a>
        </li>
        <li class="thumbnail-item">
          <a href= "img/5.jpg" data-image-role="trigger" data-image-title="$1000000000000" data-image-url="img/5.jpg">

            <img class="thumbnail-image" src= "img/5.jpg"  alt="Rocket Sled">
            <span class="thumbnail-title">Rocket Sled</span>
          </a>
        </li>
        <li class="thumbnail-item">
          <a href= "img/catalog.jpg" data-image-role="trigger" data-image-title="$19.99" data-image-url="img/catalog.jpg">

            <img class="thumbnail-image" src= "img/catalog.jpg"  alt="Catalog">
            <span class="thumbnail-title">Catalog</span>
          </a>
        </li>
      </ul>

      <div class="detail-image-container">
      <div class="detail-image-frame" data-image-role="frame">
        <img class="detail-image" data-image-role="target" src="img/catalog.jpg" alt="Catalog">
        <span class="detail-image-title" data-image-role="title">$19.99</span>
      </div>
    </div>
  </main>

  <script src="scripts/main.js"></script>
</body>
</html>
